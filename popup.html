<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1d9bf0;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="field">
    <label>
      <span>Filter Status</span>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </label>
    <div class="status" id="statusText">Filter is disabled</div>
  </div>

  <div class="field">
    <label for="apiServer">API Server Address</label>
    <input type="text" id="apiServer" placeholder="http://localhost:8080">
  </div>

  <div class="field">
    <label for="modelName">Model Name</label>
    <input type="text" id="modelName" placeholder="meta-llama-3.1-8b-instruct">
  </div>

  <div class="field">
    <label for="prompt">Evaluation Prompt</label>
    <textarea id="prompt" placeholder="You are a content quality filter..."></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
